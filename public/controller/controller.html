<!DOCTYPE html>
<html>
    <head>
        <title>EpiAirConsole</title>
        <meta charset="utf-8"/>
        <!-- <link href="controllers-style.css" rel="stylesheet"/> -->
        <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-[rgb(71,71,71)] flex justify-center items-center flex-col">
        <form id="session-form" class="w-1/4 mt-36 bg-white rounded-lg p-8">
            <label for="input-code-session" class="left-0">Code Session <span class="text-red-500">*</span></label>
            <input type="text" placeholder="123ABC" id="input-code-session" name="code-session" required
            class="mb-2 mt-2 w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
            
            <label for="input-pseudo" class="left-0">Pseudo</label>
            <input type="text" placeholder="Anonymous" id="input-pseudo" name="pseudo"
            class="mb-4 w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
            
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold w-1/3 p-2 rounded mx-[33%]">
                JOIN
            </button>
        </form>
        <button id="quit-session" class="hidden bg-red-500 w-1/3 mb-2">QUIT</button>
    </body>
    <script src="controllers-script.js"></script>
</html>
